<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Leaves background -->
  <g transform="translate(100,100)">
    <!-- Large leaves around the mortar -->
    <path d="M-60,-40 Q-80,-60 -70,-80 Q-50,-70 -40,-50 Z" fill="#7CB342"/>
    <path d="M-40,-60 Q-60,-80 -50,-100 Q-30,-90 -20,-70 Z" fill="#8BC34A"/>
    <path d="M-20,-70 Q-40,-90 -30,-110 Q-10,-100 0,-80 Z" fill="#7CB342"/>
    <path d="M0,-80 Q-20,-100 -10,-120 Q10,-110 20,-90 Z" fill="#8BC34A"/>
    <path d="M20,-90 Q0,-110 10,-130 Q30,-120 40,-100 Z" fill="#7CB342"/>
    <path d="M40,-100 Q20,-120 30,-140 Q50,-130 60,-110 Z" fill="#8BC34A"/>
    <path d="M60,-110 Q40,-130 50,-150 Q70,-140 80,-120 Z" fill="#7CB342"/>
    
    <!-- Right side leaves -->
    <path d="M60,-40 Q80,-60 70,-80 Q50,-70 40,-50 Z" fill="#7CB342"/>
    <path d="M70,-20 Q90,-40 80,-60 Q60,-50 50,-30 Z" fill="#8BC34A"/>
    <path d="M80,0 Q100,-20 90,-40 Q70,-30 60,-10 Z" fill="#7CB342"/>
    <path d="M80,20 Q100,0 90,-20 Q70,-10 60,10 Z" fill="#8BC34A"/>
    <path d="M70,40 Q90,20 80,0 Q60,10 50,30 Z" fill="#7CB342"/>
    <path d="M60,60 Q80,40 70,20 Q50,30 40,50 Z" fill="#8BC34A"/>
    
    <!-- Bottom leaves -->
    <path d="M40,70 Q60,50 50,30 Q30,40 20,60 Z" fill="#7CB342"/>
    <path d="M20,80 Q40,60 30,40 Q10,50 0,70 Z" fill="#8BC34A"/>
    <path d="M0,85 Q20,65 10,45 Q-10,55 -20,75 Z" fill="#7CB342"/>
    <path d="M-20,80 Q0,60 -10,40 Q-30,50 -40,70 Z" fill="#8BC34A"/>
    <path d="M-40,70 Q-20,50 -30,30 Q-50,40 -60,60 Z" fill="#7CB342"/>
    <path d="M-60,60 Q-40,40 -50,20 Q-70,30 -80,50 Z" fill="#8BC34A"/>
    
    <!-- Left side leaves -->
    <path d="M-70,40 Q-90,20 -80,0 Q-60,10 -50,30 Z" fill="#7CB342"/>
    <path d="M-80,20 Q-100,0 -90,-20 Q-70,-10 -60,10 Z" fill="#8BC34A"/>
    <path d="M-80,0 Q-100,-20 -90,-40 Q-70,-30 -60,-10 Z" fill="#7CB342"/>
    <path d="M-70,-20 Q-90,-40 -80,-60 Q-60,-50 -50,-30 Z" fill="#8BC34A"/>
  </g>
  
  <!-- Hands holding the mortar -->
  <g transform="translate(100,140)">
    <!-- Left hand -->
    <path d="M-45,0 Q-55,-10 -50,-20 Q-40,-15 -35,-10 Q-30,-5 -25,0 Q-30,5 -35,10 Q-40,15 -45,20 Q-50,10 -45,0 Z" fill="#D2691E"/>
    <!-- Right hand -->
    <path d="M45,0 Q55,-10 50,-20 Q40,-15 35,-10 Q30,-5 25,0 Q30,5 35,10 Q40,15 45,20 Q50,10 45,0 Z" fill="#D2691E"/>
  </g>
  
  <!-- Mortar and pestle -->
  <g transform="translate(100,120)">
    <!-- Mortar bowl -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#7CB342"/>
    <ellipse cx="0" cy="-5" rx="25" ry="15" fill="#8BC34A"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#7CB342"/>
    
    <!-- Pestle -->
    <ellipse cx="15" cy="-15" rx="3" ry="8" fill="#FFD700" transform="rotate(45 15 -15)"/>
    <circle cx="20" cy="-20" r="4" fill="#FFA500"/>
  </g>
  
  <!-- TAV text in the mortar -->
  <text x="100" y="125" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#8B4513">TAV</text>
  
  <!-- SAVE LIFE text at bottom -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7CB342">SAVE LIFE</text>
</svg>