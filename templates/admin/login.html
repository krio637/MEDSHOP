{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tamraparni Ayurveda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-secondary: #FFA500;
            --gold-dark: #B8860B;
            --brown-primary: #8B4513;
            --brown-secondary: #A0522D;
            --brown-dark: #654321;
            --dark-elegant: #3E2723;
        }
        
        * {
            font-family: 'Lora', Georgia, serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-elegant) 0%, var(--brown-dark) 50%, var(--brown-primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--gold-primary), var(--brown-secondary), var(--gold-primary));
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--brown-secondary) 100%);
            padding: 30px;
            text-align: center;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            color: var(--dark-elegant);
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            color: var(--brown-dark);
            margin: 5px 0 0;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--brown-primary);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Lora', Georgia, serif;
        }
        
        .form-control:focus {
            border-color: var(--brown-primary);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }
        
        .input-group-text {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            border: 2px solid var(--gold-dark);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--brown-dark);
        }
        
        .input-group .form-control {
            border-radius: 0 12px 12px 0;
            border-left: none;
        }
        
        .input-group .form-control:focus {
            border-left: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--brown-secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-elegant);
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            font-family: 'Lora', Georgia, serif;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--brown-secondary) 0%, var(--brown-primary) 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid #dc3545;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            color: #991b1b;
            font-weight: 500;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: var(--gold-primary);
        }
        
        .admin-badge {
            display: inline-block;
            background: var(--brown-primary);
            color: var(--gold-primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .login-card {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Shine effect */
        .login-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'images/tamraparni-logo.jpg' %}" alt="Tamraparni Ayurveda">
                <h1>Tamraparni Ayurveda</h1>
                <p>Admin Panel</p>
                <span class="admin-badge"><i class="fas fa-shield-alt me-1"></i> Secure Login</span>
            </div>
            
            <div class="login-body">
                {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'admin:login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" 
                                   placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Admin
                    </button>
                </form>
            </div>
        </div>
        
        <div class="back-link">
            <a href="{% url 'home' %}">
                <i class="fas fa-arrow-left me-2"></i>Back to Website
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
